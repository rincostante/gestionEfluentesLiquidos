############### INICIAR SESION #################
panelInicioDesc_1=A trav\u00e9s del ingreso al sistema como usuario registrado, Ud. podr\u00e1 realizar todas las gestiones relacionadas con las Declaraciones Juradas y la actualizaci\u00f3n de datos de su Establecimiento. Si a\u00fan no tiene una cuenta, por favor, solic\u00edtela
