############### Modales ####################
modalPrincipal=El Decreto PEN N\u00ba 674/89 y las disposiciones que en su consecuencia se dicten, se aplicar\u00e1n, de conformidad con lo especificado en sus art\u00edculos 2\u00ba y 3\u00ba, a los establecimientos industriales y especiales que produzcan vertidos y se encuentren radicados en la CAPITAL FEDERAL y en los Partidos de la Provincia de Buenos Aires acogidos al r\u00e9gimen de la Empresa OBRAS SANITARIAS DE LA NACION, que se indican a continuaci\u00f3n: AVELLANEDA, LANUS, LOMAS DE ZAMORA, ESTEBAN ECHEVERRIA, ALMIRANTE BROWN, LA MATANZA, MORON, TRES DE FEBRERO, VICENTE LOPEZ, SAN ISIDRO, SAN FERNANDO, TIGRE Y GENERAL SAN MARTIN. Asimismo, se aplicar\u00e1n a los establecimientos industriales y especiales radicados en el territorio de los siguientes Partidos de la Provincia de Buenos Aires: QUILMES, BERAZATEGUI Y FLORENCIO VARELA, siempre que dichos establecimientos utilicen directa o indirectamente colectora o cloacas m\u00e1ximas de propiedad de la Empresa OBRAS SANITARIAS DE LA NACION, aun cuando el vertido sea descargado a cualquier otro destino.
modalCude=El C\u00f3digo Unico de Establecimiento es un n\u00famero compuesto por el c\u00f3digo del Partido dentro del cual se encuentra emplazado,el identificador \u00fanico de los registros de la DPyRA, y elcambio de Raz\u00f3n Social vigente, cada uno separado por gui\u00f3n, ej: 990-19002-01, en el cual "990" equivale al Partido, "19002" alidentificador del Establecimiento, y "01" al cambio de Raz\u00f3n Social Vigente.
modalRecibo=El C\u00f3digo de recibo de la Declaraci\u00f3n jurada se compone de un Firmante, un n\u00famero autoincremenal y la fecha de emisi\u00f3n. Ej: "0259-1287-20160326".Se utiliza para validar la vigencia de la \u00faltima DJ entregada por el Establecimiento.En los casos en que la Declaraci\u00f3n Jurada sea registrada fuera de t\u00e9rmino, el C\u00f3digo de recibo generado tendr\u00e1 d\u00edgitos que as\u00ed lo indiquen.En los casos en que el Establecimiento sea reactivado luego de haber permanecido inactivo y dado de baja, en los que se regularice la situaci\u00f3n con las Declaraciones Juradas presentadas, y en los que se empadrone un nuevo Establecimiento, se generar\u00e1 un C\u00f3digo de recibo aleatorio que servir\u00e1 para actualizar los estados del Establecimiento y permanecer\u00e1 vigente hasta el registro de la pr\u00f3xima Declaraci\u00f3n Jurada o el vencimiento del per\u00edodo vigente.
modalFirmante=Se denomina Firmante, a la persona f\u00edsica que registra su firma en el recibo de laDeclaraci\u00f3n jurada, en representaci\u00f3n del Establecimiento. El firmante se identificar\u00e1con su CUIT.
modalDecJurada=DECLARACION JURADA DE EFLUENTES LIQUIDOS PARA ESTABLECIMIENTOS INDUSTRIALES Y/O ESPECIALES. Correspondiente al Art\u00edculo 10 del Decreto PEN N\u00ba 674/89, modificado por el Decreto PEN N\u00ba 776/92 y Resoluci\u00f3n N\u00ba 79179/90 0SN. La obligatoriedad de presentaci\u00f3n de esta DECLARACION  JURADA (en adelante DJ) alcanza a todos  los establecimientos industriales y/o especiales que produzcan en forma continua o discontinua vertidos residuales o barros originados por la depuraci\u00f3n de aquellos a conductos cloacales, pluviales o a un curso de agua y que se encuentren radicados en: Capital Federal y en los partidos de la Provincia de Buenos Aires acogidos al r\u00e9gimen de la ex Empresa Obras Sanitarias de la Naci\u00f3n que se indican a continuaci\u00f3n: General San Mart\u00edn, La Matanza, Mor\u00f3n, Hurlingham, 3 de Febrero, San Fernando, San Isidro, Vicente L\u00f3pez y Tigre cualquiera sea el destino de sus vertidos. Para los partidos de Almirante Brown, Avellaneda, Berazategui, Esteban Echeverr\u00eda, Ezeiza, Florencio Varela, Lan\u00fas, Lomas de Zamora y Quilmes, cuando utilicen directa o indirectamente una red externa de desag\u00fces cloacales o cloaca m\u00e1xima operada por AySA. Asimismo ser\u00e1 obligatoria la presentaci\u00f3n para los establecimientos industriales y/o especiales radicados en los partidos se\u00f1alados precedentemente y que pese a no generar vertidos industriales posean circuitos cerrados de cualquier tipo de l\u00edquidos y/o barros, o circuitos abiertos de refrigeraci\u00f3n o realicen lavados industriales.

