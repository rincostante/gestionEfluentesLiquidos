################## DECLARACIONES ###################
instruccionesGenerales=A trav\u00e9s de cada una de las pesta\u00f1as de abajo podr\u00e1 ingresar la informaci\u00f3n espec\u00edficas mediante cada formulario correspondiente. Cada pesta\u00f1a incluye una ayuda particular para guiarlo por todo el proceso de registro. Los datos ingresados permanecer\u00e1n visibles mientras dure la sesi\u00f3n del usuario. Cada formulario permite un guardado parcial. Solo podr\u00e1 registrar la DJ en tanto todos los formularios hayan sido guardados parcialmente. Una vez registrada la DJ, podr\u00e1 imprimirla y no se permitir\u00e1 hacer modificaciones.
ayudaDatosGrales=Los Datos generales refieren al domicilio en el que se emplaza el Establecimiento, la identificaci\u00f3n catastral, raz\u00f3n social y CUIT. Estos datos no podr\u00e1n ser modificados, en caso de encontrar diferencias, por favor contactese con personal de la Direcci\u00f3n de Prevenci\u00f3n y Recomposici\u00f3n Ambiental (DPyRA).

#################### RECIBO DJ #####################
instruccionesReciboDj=Usted ya ha registrado la Declaraci\u00f3n Jurada de su Establecimiento, podr\u00e1 ver su contenido desde el men\u00fa correspondiente pero no editarlo. Una vez que imprima el Recibo otorgado por el sistema, podr\u00e1 imprimir el contenido de la Declaraci\u00f3n registrada.
