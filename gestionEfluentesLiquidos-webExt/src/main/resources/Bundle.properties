principal=El Decreto PEN N\u00ba 674/89 y las disposiciones que en su consecuencia se dicten, se aplicar\u00e1n, de conformidad con lo especificado en sus art\u00edculos 2\u00ba y 3\u00ba, a los establecimientos industriales y especiales que produzcan vertidos y se encuentren radicados en la CAPITAL FEDERAL y en los Partidos de la Provincia de Buenos Aires acogidos al r\u00e9gimen de la Empresa OBRAS SANITARIAS DE LA NACION...
dpyra=Aplicar la legislaci\u00f3n vigente sobre control de la contaminaci\u00f3n y entender en la revisi\u00f3n y actualizaci\u00f3n permanente del marco regulatorio vinculado a dicho control.

################ Paneles #####################
declaraciones=DECLARACION JURADA DE EFLUENTES LIQUIDOS PARA ESTABLECIMIENTOS INDUSTRIALES Y/O ESPECIALES<br/>Correspondiente al Art\u00edculo 10 del Decreto PEN N\u00ba 674/89, modificado por el Decreto PEN N\u00ba 776/92 y Resoluci\u00f3n N\u00ba 79179/90 0SN<br/>La obligatoriedad de presentaci\u00f3n de esta DECLARACION  JURADA (en adelante DJ) alcanza a todos  los establecimientos industriales y/o especiales que produzcan en forma continua o discontinua vertidos residuales o barros originados por la depuraci\u00f3n de aquellos a conductos cloacales, pluviales o a un curso de agua y que se encuentren radicados en:
establecimientos_1:Seg\u00fan los Decretos nacionales 674/89 Y 776/92:
establecimientos_2:INDUSTRIALES: Son aquellos establecimientos fabriles en los que, en las manufacturas, en las elaboraciones y en los procesos que produzcan una transformaci\u00f3n de las materias primas o materiales empleados, en su forma o esencia, den origen a nuevos productos y evacuen vertidos, utilizando agua para dichos procesos, o para refrigeraci\u00f3n o limpieza.
establecimientos_3:ESPECIALES: Son aquellos que en sus operaciones de fraccionamiento, manipuleo o limpieza de art\u00edculos y materiales, no produciendo ning\u00fan tipo de transformaci\u00f3n en su esencia, evacuen vertidos.

