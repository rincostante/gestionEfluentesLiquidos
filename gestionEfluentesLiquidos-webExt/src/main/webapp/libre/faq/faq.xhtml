<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/indexTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Control de Efluentes líquidos" />
        </ui:define>
        <ui:define name="content">   
            <br/>
            <b:well>
                <h3>Preguntas frecuentes</h3>
            </b:well>
            <h:form>
                <b:panel look="primary" title="Breve listado de respuestas a preguntas frecuentes">

                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: bold" value="1.	¿Cómo obtengo mi CUDE?"/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: lighter" value="Para obtener el Código Único De 
                                      Establecimiento deberá poseer el CUIT del Establecimiento y el DNI del firmante de la Declaración Jurada 
                                      año 2014. Para ver más sobre el CUDE puede ver el glosario en la página principal de la aplicación."/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: bold" value="2.	¿Qué sucede si el sistema no valia 
                                      los datos ingresados para obtener el CUDE”?"/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: lighter" value="Deberá enviar un correo electrónico 
                                      a dpyra@ambiente.gob.ar informando el inconveniente. O por las vías especificadas en el contacto al pié de página."/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: bold" value="3.	¿Puedo presentar la Declaración Jurada en formato papel?"/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: lighter" value="La presentación en papel deberá ser 
                                      realizada solo por aquellos establecimientos que no presentaron la Declaración Jurada año 2014."/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: bold" value="4.	¿Cómo me registro en el Sistema?"/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: lighter" value="Para solicitar una cuenta en el 
                                      Sistema deberá acceder al formulario mediante el menú 'Registrarse' e ingresar los datos solicitados, 
                                      una vez validados los mismos se le enviarán las credenciales de acceso mediante correo electrónico a 
                                      la dirección especificada."/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: bold" value="5.	¿Qué ocurre si al momento de registrarme 
                                      obtengo el mensaje “No se han podido validar los datos”?"/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: lighter" value="Deberá enviar un correo electrónico a 
                                      dpyra@ambiente.gob.ar informando el inconveniente indicando en el asunto Razón Social y en el cuerpo del correo 
                                      el CUDE de su establecimiento. O por las vías especificadas en el contacto al pié de página."/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: bold" value="6.	¿Qué ocurre si ya se configuró 
                                      una cuenta para mi Establecimiento?"/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: lighter" value="Si ya existe una cuenta configurada 
                                      para su Establecimiento, se le solicitará que chequé los datos enviados al correo electrónico registrado, 
                                      de no ser posible esto, debería comunicarse con la DPyRA por las vías especificadas en el contacto al pié 
                                      de página"/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: bold" value="7.	¿Puedo presentar a través del 
                                      nuevo sistema si presenté la Declaración Jurada 2014 fuera de término?"/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: lighter" value="Si, aunque haya presentado la 
                                      Declaración Jurada año 2014 fuera de término, puede realizar la presentación en el sistema online. 
                                      Deberá consultar en la DPyRA cual es su número de recibo de fuera de término asignado."/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: bold" value="8.	¿Debo presentar algún 
                                      comprobante una vez completada la Declaración Jurada Online?"/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: lighter" value="No, no hace falta 
                                      presentar ningún comprobante, solo deberá tener el Recibo emitido por el Sistema como comprobante del 
                                      registro de la Declaración Jurada."/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: bold" value="9.	¿Puedo imprimir la Declaración 
                                      Jurada una vez que se ha registrado?"/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: lighter" value="Todas las Declaraciones Juradas 
                                      podrán ser impresas una vez finalizado el proceso de registro, a partir del mes de Septiembre."/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: bold" value="10.	¿Qué sucede si es la primera 
                                      vez que presento Declaración Jurada?"/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: lighter" value="Deberá realizar el empadronamiento 
                                      de su establecimiento en la Dirección de Prevención y Recomposición Ambiental y luego presentar la 
                                      Declaración Jurada en formato papel."/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: bold" value="10.	¿Cómo puedo cambiar mi contraseña 
                                      de acceso al sistema?"/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: lighter" value="Para cambiar su contraseña deberá 
                                      hacer clic en el botón 'Recuperar contraseña' del formulario de inicio de sesión. El sistema le enviará a 
                                      su correo electrónico una nueva contraseña que deberá cambiar por una de su agrado una vez iniciada la sesión."/></p>
                </b:panel>     
            </h:form>                
        </ui:define> 
    </ui:composition>
</html>
