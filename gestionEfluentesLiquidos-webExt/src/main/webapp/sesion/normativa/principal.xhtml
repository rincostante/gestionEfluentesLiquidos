<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/sesionTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Control de Efluentes líquidos" />
        </ui:define>
        <ui:define name="content">    
            <br/>
            <b:well>
                <h3>Normativa</h3>
            </b:well>
            <h:form>
                <b:panel look="primary" title="El Artículo Nº 10 del Decreto 674/89 establece lo siguiente: ">

                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: lighter" value="'Todos los establecimientos industriales y/o 
                                      especiales están obligados a presentar una declaración jurada anual conteniendo los datos que se especificarán en la 
                                      resolución reglamentaria del presente decreto, avalada por un funcionario responsable del establecimiento'."/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: lighter" value="Los establecimientos podrán agregar a los 
                                      datos solicitados toda información aclaratoria que fundamente sus informes."/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: lighter" value="A todo establecimiento industrial y/o especial 
                                      que no efectuare la presentación en término de dicha declaración, se le aplicara las multas previstas en el art. 15º 
                                      del presente decreto y dará lugar a la confección de oficio de la declaración por la Empresa Obras Sanitarias de la Nación."/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: lighter" value="Normativa de referencia:"/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: lighter" value="-	Decreto P.E.N. N° 674/1989"/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: lighter" value="-	Decreto P.E.N. N° 776/1992"/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: lighter" value="-	Resolución O.S.N. N° 79.179/1990"/></p>
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: lighter" value="-	Resolución MAyDS N° 16/2016"/></p>
                    
                    <p><h:outputLabel style="font-size: 14px; color: background; font-weight: lighter" value="Proximamente se publicará el enlace con los contenidos."/></p>
                </b:panel>        
            </h:form>                
        </ui:define> 
    </ui:composition>
</html>
