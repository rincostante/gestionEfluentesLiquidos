<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>
        <h:form prependId="false">
            <b:panel title="" look="info" collapsible="false">
                <b:row>
                    <b:column span="4" style=" height: 100px" >
                        <h:panelGrid columns="2" cellpadding="5" frame="below" style="border-color: gray">
                            <p:outputLabel value="Nombre/Razón social: " style="color: gray; font-weight: normal; font-size: 14px" />
                            <p:outputLabel value="#{mbSesion.establecimiento.razonSocial}" style="color: gray; font-weight: bolder; font-size: 14px" />
                        
                            <p:outputLabel value="CUIT: " style="color: gray; font-weight: normal; font-size: 14px" />
                            <p:outputLabel value="#{mbSesion.establecimiento.cuit}" style="color: gray; font-weight: bolder; font-size: 14px" />
                        </h:panelGrid>
                    </b:column>
                    <b:column span="4" style=" height: 100px" >
                        <h:panelGrid columns="2" cellpadding="5" frame="below" style="border-color: gray">
                            <p:outputLabel value="Partida inm.: " style="color: gray; font-weight: normal; font-size: 14px" />
                            <p:outputLabel value="#{mbSesion.establecimiento.inmueble.partInmob}" style="color: gray; font-weight: bolder; font-size: 14px" />
                            
                            <p:outputLabel value="Nomenclatura: " style="color: gray; font-weight: normal; font-size: 14px" />
                            <p:outputLabel value="#{mbSesion.establecimiento.inmueble.nomCatastral}" style="color: gray; font-weight: bolder; font-size: 14px" />
                        </h:panelGrid>
                    </b:column>
                    <b:column span="4" >
                        <h:panelGrid columns="2" cellpadding="5" frame="below" style="border-color: gray">
                            <p:outputLabel value="Calle: " style="color: gray; font-weight: normal; font-size: 14px" />
                            <p:outputLabel value="#{mbSesion.usuario.domCalle}" style="color: gray; font-weight: bolder; font-size: 14px" />
                            
                            <p:outputLabel value="Número: " style="color: gray; font-weight: normal; font-size: 14px" />
                            <p:outputLabel value="#{mbSesion.usuario.numero}" style="color: gray; font-weight: bolder; font-size: 14px" />
                            
                            <p:outputLabel value="Localidad: " style="color: gray; font-weight: normal; font-size: 14px" />
                            <p:outputLabel value="#{mbSesion.usuario.localidad}" style="color: gray; font-weight: bolder; font-size: 14px" />
                            
                            <p:outputLabel value="Partido: " style="color: gray; font-weight: normal; font-size: 14px" />
                            <p:outputLabel value="#{mbSesion.establecimiento.partido.nombre}" style="color: gray; font-weight: bolder; font-size: 14px" />
                        </h:panelGrid>
                    </b:column>
                </b:row>
                <b:button onclick="$('.modalAyudaDatosGrales').modal();return false;" size="xs" look="warning" value="Ayuda" style="margin-left: 5px" />
            </b:panel>
        </h:form>
    </h:body>
</html>
