<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/sesionTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Control de Efluentes líquidos" />
        </ui:define>
        <ui:define name="content">    
            <f:metadata>  
                 <f:event listener="#{mbRecibo.iniciar}" type="preRenderView"></f:event>  
            </f:metadata> 
            
            <b:well>
                <h2>Imprimir Recibo</h2>
                <p><h:outputText rendered="#{mbSesion.estadoDec lt 2}" style="color: gray; font-weight: normal; font-size: 12px" value="El Establecimiento aún no ha registrado su Declaración Jurada. De realizar el registro correspondiente para poder imprimir el comprobante." /></p>
                <p><h:outputText rendered="#{mbSesion.estadoDec eq 2}" style="color: gray; font-weight: normal; font-size: 12px" value="#{bundle.instruccionesReciboDj}" /></p>
                <p><h:outputText rendered="#{mbSesion.estadoDec eq 2}" style="font-size: 25px" value="La presente Declaración ha sido registrada y firmada por #{mbSesion.histDec.declaracion.firmante.nombreYApellido} - DNI: #{mbSesion.histDec.declaracion.firmante.dni}" /></p>
                <p><h:outputText rendered="#{mbSesion.estadoDec eq 2}" style="color: gray; font-weight: normal; font-size: 12px" value="Los datos correspondientes deberán ser validados posteriormente ante personal de la DPyRA" /></p>
            </b:well>
        </ui:define> 
    </ui:composition>
</html>
