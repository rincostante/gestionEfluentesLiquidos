<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/sesionTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Control de Efluentes líquidos" />
        </ui:define>
        <ui:define name="content">    
            <f:metadata>  
                 <f:event listener="#{mbDeclaraciones.iniciar}" type="preRenderView"></f:event>  
            </f:metadata> 
            
            <b:well>
                <h2>Imprimir Recibo</h2>
                <p style="color: gray; font-weight: normal; font-size: 12px">#{bundle.instruccionesReciboDj}</p>
                <h4>La presente Declaración ha sido firmada por #{mbDeclaraciones.declaracion.firmante.nombreYApellido} - DNI: #{mbDeclaraciones.declaracion.firmante.dni}</h4>
                <p style="color: gray; font-weight: normal; font-size: 12px">Los datos correspondientes deberán ser validados ante personal de la DPyRA</p>
                <h:form id="frBtnImprimirRecibo" prependId="false">
                    <b:panel collapsible="false">
                        <b:row>
                            <b:column span="12" >
                                <b:commandButton title="Imprimir Recibo" action="#" 
                                                 icon="glyphicon-ok" disabled="#{not mbDeclaraciones.decRegistrada}"
                                                 look="primary"  value="Imprimir" 
                                                 ajax="true"  />
                            </b:column>
                        </b:row>  
                    </b:panel>  
                </h:form>
            </b:well>
        </ui:define> 
    </ui:composition>
</html>
