<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name="content">
        <h:form id="frmUsExtView">
            <p:panel id="pnView" header="Detalle del Usuario Externo" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="2">
                    <h:outputLabel value="CUDE: "/>
                    <h:outputText value="#{mbUsuarioExterno.current.cude}" />

                    <h:outputLabel value="Razón Social: "/>
                    <h:outputText value="#{mbUsuarioExterno.current.razonSocial}" />
                    
                    <h:outputLabel value="CUIT: "/>
                    <h:outputText value="#{mbUsuarioExterno.current.cuit}" />
                    
                    <h:outputLabel value="Calle: "/>
                    <h:outputText value="#{mbUsuarioExterno.current.domCalle}" />
                    
                    <h:outputLabel value="N°: "/>
                    <h:outputText value="#{mbUsuarioExterno.current.numero}" />
                    
                    <h:outputLabel value="Localidad: "/>
                    <h:outputText value="#{mbUsuarioExterno.current.localidad}" />
                    
                    <h:outputLabel value="e-mail: "/>
                    <h:outputText value="#{mbUsuarioExterno.current.email}" /> 
                    
                    <h:outputLabel value="Primera vez: "/>
                    <h:outputText value="#{mbUsuarioExterno.current.primeraVez}" />
                    
                    
                    <h:outputLabel value="#{bundle.UsuarioAlta}"/>
                    <h:outputText value="#{mbUsuarioExterno.current.admin.usAlta.nombreCompleto}" title="#{bundle.UsuarioAlta}"/>                        

                    <h:outputLabel value="#{bundle.FechaAlta}"/>
                    <h:outputText value="#{mbUsuarioExterno.current.admin.strFechaAlta}" title="#{bundle.FechaAlta}"/>                         

                    <h:outputLabel value="#{bundle.UsuarioModifica}"/>
                    <h:outputText value="#{mbUsuarioExterno.current.admin.usModif.nombreCompleto}" title="#{bundle.UsuarioModifica}"/>                        

                    <h:outputLabel value="#{bundle.FechaModifica}"/>
                    <h:outputText value="#{mbUsuarioExterno.current.admin.strFechaModif}" title="#{bundle.FechaModifica}"/>                          

                    <h:outputLabel value="#{bundle.UsuarioBaja}"/>
                    <h:outputText value="#{mbUsuarioExterno.current.admin.usBaja.nombreCompleto}" title="#{bundle.UsuarioBaja}"/>                        

                    <h:outputLabel value="#{bundle.FechaBaja}"/>
                    <h:outputText value="#{mbUsuarioExterno.current.admin.strFechaBaja}" title="#{bundle.FechaBaja}"/>  

                </h:panelGrid>  
            </p:panel>

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{mbUsuarioExterno.prepareList}" value="Volver" ajax="false"/>
                </f:facet>
            </p:toolbar>
        </h:form>
    </ui:define>
</ui:composition>
