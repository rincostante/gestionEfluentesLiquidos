<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name="content">
        <h:form id="frmEstView">
            <p:panel id="pnView" header="Detalle del Establecimiento" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="2">
                    <h:outputLabel value="CUDE: "/>
                    <h:outputText value="#{mbEstablecimientos.current.cude}" />
                    
                    
                    <h:outputLabel value="Firmante: "/>
                    <h:outputText value="#{mbEstablecimientos.current.firmante.nombreYApellido}" />
                    

                    <h:outputLabel value="#{bundle.UsuarioAlta}"/>
                    <h:outputText value="#{mbEstablecimientos.current.admin.usAlta.nombreCompleto}" title="#{bundle.UsuarioAlta}"/>                        

                    <h:outputLabel value="#{bundle.FechaAlta}"/>
                    <h:outputText value="#{mbEstablecimientos.current.admin.strFechaAlta}" title="#{bundle.FechaAlta}"/>                         

                    <h:outputLabel value="#{bundle.UsuarioModifica}"/>
                    <h:outputText value="#{mbEstablecimientos.current.admin.usModif.nombreCompleto}" title="#{bundle.UsuarioModifica}"/>                        

                    <h:outputLabel value="#{bundle.FechaModifica}"/>
                    <h:outputText value="#{mbEstablecimientos.current.admin.strFechaModif}" title="#{bundle.FechaModifica}"/>                          

                    <h:outputLabel value="#{bundle.UsuarioBaja}"/>
                    <h:outputText value="#{mbEstablecimientos.current.admin.usBaja.nombreCompleto}" title="#{bundle.UsuarioBaja}"/>                        

                    <h:outputLabel value="#{bundle.FechaBaja}"/>
                    <h:outputText value="#{mbEstablecimientos.current.admin.strFechaBaja}" title="#{bundle.FechaBaja}"/>  

                    <h:outputLabel value="Historial de Firmantes: " />
                    <p:commandButton value="Ver" icon="ui-icon-newwin" type="button" onclick="PF('Firm').show();" actionListener="#{mbEstablecimientos.current.historialFirmantes}" />  

                </h:panelGrid>  
                
                <p:dialog style="font-size: 80%" 
                          header="Historial de Firmantes vinculados" 
                          widgetVar="Firm" 
                          showEffect="fade" 
                          hideEffect="fade" 
                          width="70%">
                    <p:dataTable value="#{mbEstablecimientos.current.historialFirmantes}" var="firm" id="firmList" filteredValue="#{mbEstablecimientos.listHistFirmFilter}" >
                        <p:column headerText="Firmante entrante" filterMatchMode="contains" filterBy="#{firm.firmanteActual.nombreYApellido}" sortBy="#{firm.firmanteActual.nombreYApellido}" >
                            <p:outputLabel value="#{firm.firmanteActual.nombreYApellido}" /> 
                        </p:column> 
                        <p:column headerText="Firmante saliente" filterMatchMode="contains" filterBy="#{firm.firmanteAnterior.nombreYApellido}" sortBy="#{firm.firmanteAnterior.nombreYApellido}" >
                            <p:outputLabel value="#{firm.firmanteAnterior.nombreYApellido}" /> 
                        </p:column> 
                        <p:column headerText="Fecha" filterMatchMode="contains" filterBy="#{firm.strFecha}" sortBy="#{firm.strFecha}" >
                            <p:outputLabel value="#{firm.strFecha}" /> 
                        </p:column> 
                        <p:column headerText="Motivo" filterMatchMode="contains" filterBy="#{firm.motivo}" sortBy="#{firm.motivo}" >
                            <p:outputLabel value="#{firm.motivo}" /> 
                        </p:column> 
                        <p:column headerText="Activo" filterMatchMode="contains" filterBy="#{firm.activa}" sortBy="#{firm.activa}" >
                            <p:outputLabel value="#{firm.activa}" /> 
                        </p:column> 
                    </p:dataTable>          
                </p:dialog>

            </p:panel>

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{mbEstablecimientos.prepareList}" value="Volver" ajax="false"/>
                </f:facet>
            </p:toolbar>
        </h:form>
    </ui:define>
</ui:composition>
