<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cambiar la Razón Social del Establecimiento</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
    
    <h:body>
        <h:form id="frmCamRs" style="text-align: left">
            <p:panel id="pnCamRs" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid id="pgCamRs" columns="2">
                    
                    <p:outputLabel value="Tipo" for="cmbPerJur"/>      
                    <p:selectOneMenu id="cmbPerJur" value="#{mbEstablecimientos.perJuridica}" >
                        <f:selectItem itemLabel="Seleccione el Tipo de persona jurídica" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{mbEstablecimientos.listPerJur}" 
                                       var="perJur" itemLabel="#{perJur.razonSocial} - #{perJur.cuit}" itemValue="#{perJur}"/>
                    </p:selectOneMenu>  

                </h:panelGrid>
            </p:panel>
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbEstablecimientos.cambiarRazSoc}" update="frmCamRs,pnCamRs" />
                    <p:commandButton icon="ui-icon-cancel" actionListener="#{mbEstablecimientos.limpiarRazSoc}" update="frmCamRs,pnCamRs" value="Limpiar" style="float: right">
                        
                    </p:commandButton>
                </f:facet>
            </p:toolbar>
        </h:form>
    </h:body>
</html>
