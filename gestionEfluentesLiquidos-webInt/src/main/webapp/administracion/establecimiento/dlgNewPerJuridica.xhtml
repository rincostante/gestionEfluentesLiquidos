<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ingrese los datos para crear la Razón Social del Establecimiento en el RUP</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
    
    <h:body>
        <h:form id="frmNewPj" style="text-align: left">
            <p:panel id="pnNewPj" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid id="pgNewPj" columns="2">
                    <p:outputLabel value="Razón Social" for="rzNombre"/>
                    <p:inputText id="rzNombre" value="#{mbEstablecimientos.perJuridica.razonSocial}" 
                                 style="text-transform: uppercase; width: 300px" />
                    
                    <p:outputLabel value="Firmante" for="cmbPerJur"/>      
                    <p:selectOneMenu id="cmbPerJur" value="#{mbEstablecimientos.perJuridica.tipoPersonaJuridica}" >
                        <f:selectItem itemLabel="Seleccione el Tipo de persona jurídica" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{mbEstablecimientos.listTipoPerJur}" 
                                       var="tipoPerJur" itemLabel="#{tipoPerJur.nombre}" itemValue="#{tipoPerJur}"/>
                    </p:selectOneMenu>  
                    
                    <p:outputLabel value="CUIT" for="rzCuit"/>
                    <p:inputText id="rzCuit" value="#{mbEstablecimientos.perJuridica.cuit}" 
                                 validatorMessage="El cuit debe tener 11 dígitos, sin guines ni puntos." >
                        <f:validateLongRange maximum="11" minimum="11"/>
                    </p:inputText>
                </h:panelGrid>
            </p:panel>
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbEstablecimientos.createPerJuridica}" update="frmNewPj,pnNewPj" />
                    <p:commandButton icon="ui-icon-cancel" actionListener="#{mbEstablecimientos.limpiarPerJuridica}" update="frmNewPj,pnNewPj" value="Limpiar" style="float: right">

                    </p:commandButton>
                </f:facet>
            </p:toolbar>
        </h:form>
    </h:body>
</html>
