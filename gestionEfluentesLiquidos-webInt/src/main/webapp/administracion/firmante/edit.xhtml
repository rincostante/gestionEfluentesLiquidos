<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">
        <h:form id="frmEdit">
            <p:panel id="pnEdit" header="Actualizar Firmante" style="margin-bottom:10px;">
                <p:growl id="messages" showDetail="false" />
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nombre y Apellido" for="nombre"/>
                    <p:inputText id="nombre" value="#{mbFirmantes.current.nombreYApellido}" style="text-transform: uppercase"
                                 requiredMessage="Debe ingresar el Nombre y Apellido del Firmante" required="true"/>
                    
                    <p:outputLabel value="DNI" for="dni"/>
                    <p:inputText id="dni" validator="#{mbFirmantes.validarUpdate}" value="#{mbFirmantes.current.dni}" 
                                 requiredMessage="Deber ingresar el DNI del Firmante" required="true"/>
                </h:panelGrid>
            </p:panel>

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbFirmantes.update}" update="pnEdit"/>
                    <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: next">
                        <p:ajax update="pnEdit" resetValues="true" />
                    </p:commandButton>
                    <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{mbFirmantes.prepareList}" value="Volver" immediate="true"/>
                </f:facet>
            </p:toolbar>
        </h:form>
    </ui:define>
</ui:composition>
