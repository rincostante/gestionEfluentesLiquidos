<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Prueba del módulo EJB de gestión de efluentes líquidos</title>
    </h:head>
    <f:metadata>  
         <f:event listener="#{mbPrueba.iniciar}" type="preRenderView"></f:event>  
    </f:metadata> 
    <h:body>
        <h1>Probar acá el los métodos del componente</h1>
        <h:form id="frmPrueba">
            <h:panelGrid columns="2" >
                <h:outputLabel value="nombre" />
                <h:outputText value="#{mbPrueba.usExt.razonSocial}" />
                <h:commandButton value="Buscar" action="#{mbPrueba.buscarUsExt()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
